<ion-header>
  <ion-toolbar>
    <ion-title>Galería de Imágenes</ion-title>
    <ion-buttons slot="end">
      <button (click)="takePicture()" class="take-picture-button">+</button>
      <button (click)="deleteAllPhotos()" class="delete-all-button">🗑️</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Galería de Imágenes -->
  <div class="image-gallery">
    <div *ngFor="let img of imgUrls; let i = index" class="image-wrapper" (click)="hoverIndex = (hoverIndex === i ? -1 : i)">
      <img [src]="img" alt="Captured Image" class="captured-image">
      <button *ngIf="hoverIndex === i" class="delete-btn" (click)="deleteImage(i, $event)">🗑️</button>
    </div>
  </div>
</ion-content>
